<section class="hero-section">
  <div class="hero-background">
    <span #uno class="particle particle-1"></span>
    <span #dos class="particle particle-2"></span>
    <span #tres class="particle particle-3"></span>
  </div>
  <div class="hero-content">
    <div class="content-left">
      <app-bolivia></app-bolivia>
    </div>
    <div class="content-right">
      <h1 class="manuscript-text">
        <span class="legado-text">Legado</span>
        <span class="de-text">de</span>
        <span class="bolivia-text">Bolivia</span>
      </h1>
      <h2>Testimonios del Bicentenario</h2>
      <p>
        Explora y preserva la memoria histórica de Bolivia a través de testimonios
        orales, escritos y audiovisuales de eventos históricos significativos.
      </p>
      <div class="hero-actions">
        <button mat-raised-button color="accent" routerLink="/submit-testimony">
          <mat-icon>add</mat-icon>
          Contribuir Testimonio
        </button>
        <button mat-raised-button color="primary" routerLink="/explore">
          <mat-icon>explore</mat-icon>
          Explorar Testimonios
        </button>
      </div>
    </div>
  </div>
</section>
