<div class="dashboard-container">
  <div class="header">
    <h1>Gesti√≥n de Usuarios</h1>
    <button mat-raised-button color="primary" (click)="openUserDialog()">
      <mat-icon>add</mat-icon>
      Nuevo Usuario
    </button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Profile Image Column -->
    <ng-container matColumnDef="profile_image">
      <th mat-header-cell *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let user">
        <img
          [src]="user.profile_image || 'assets/default-avatar.png'"
          [alt]="user.nombre"
          class="profile-image"
        />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.nombre }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="id_rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let user">
        <span [ngClass]="'role-' + user.id_rol">
          {{ getRoleName(user.id_rol) }}
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="openUserDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
