<div class="settings-container">
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Configuraci√≥n</mat-card-title>
      <mat-card-subtitle>Personaliza tu experiencia</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="bx bx-palette"></i>
            <span>Apariencia</span>
          </ng-template>

          <div class="settings-section">
            <div class="setting-item">
              <div class="setting-info">
                <h3>Modo Oscuro</h3>
                <p>Cambia entre tema claro y oscuro</p>
              </div>
              <mat-slide-toggle [checked]="darkMode" (change)="onThemeChange($event.checked)">
              </mat-slide-toggle>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
