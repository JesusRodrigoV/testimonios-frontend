<div class="comments-section">
  <h3>Comentarios ({{ comments.length }})</h3>
  <app-comment-form
    [formType]="'comment'"
    [testimonyId]="testimonyId"
    (commentSubmitted)="loadComments()"
  ></app-comment-form>
  <app-comment-list
    [comments]="comments"
    [isLoading]="isLoading"
    [testimonyId]="testimonyId"
    (commentsUpdated)="loadComments()"
  ></app-comment-list>
</div>
