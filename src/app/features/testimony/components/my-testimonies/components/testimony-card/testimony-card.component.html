<mat-card class="testimony-card">
  <mat-card-header>
    <mat-card-title>{{ testimony().title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ testimony().content }}</p>
    <p><strong>Subido:</strong> {{ getRelativeTime(testimony().createdAt) }}</p>
    <p><strong>Estado:</strong> {{ testimony().status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onEdit()">Editar</button>
    <button mat-button color="warn" disabled (click)="onDelete()">Eliminar</button>
  </mat-card-actions>
</mat-card>
