<div class="testimonies-container">
  @for (testimony of testimonies(); track testimony.id) {
    <app-testimony-card
      [testimony]="testimony"
      (edit)="editTestimony($event)"
      (delete)="deleteTestimony($event)"
    ></app-testimony-card>
  } @empty {
    <p>No se encontraron testimonios.</p>
  }
</div>
