<div class="thread-post" (click)="goToPost(topicInfo().id_forotema)">
  <div class="post-container">
    <div class="avatar">
      @if(user()?.profile_image !== null && user()?.profile_image !== '') {
        <img
          [ngSrc]="user()?.profile_image || ''"
          [alt]="user()?.nombre"
          priority
          fill
        />
      } @else {
        <img
          ngSrc="/assets/images/default-avatar.jpg"
          [alt]="user()?.nombre"
          priority
          fill
        />
      } 
    </div>
    
    <div class="post-content">
      
      <div class="post-header">
        <span class="post-title">{{ topicInfo().titulo }}</span>
        <span class="post-timestamp">{{
          topicInfo().fecha_creacion | date : "short"
        }}</span>
      </div>
      <div class="post-body">
        <p>{{ topicInfo().descripcion }}</p>
      </div>
    </div>
  </div>
</div>
