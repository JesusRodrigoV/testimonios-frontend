<h2 mat-dialog-title>{{ data?.testimonio ? "Editar" : "Nuevo" }} Testimonio</h2>
<mat-dialog-content>
  <form [formGroup]="testimonioForm" (ngSubmit)="onSubmit()">
    <!-- Sección de Subida de Medios -->
    <div class="media-upload-section">
      <div class="upload-options">
        <input
          type="file"
          hidden
          #fileInput
          (change)="handleMediaInput($event)"
        />
        <button mat-stroked-button type="button" (click)="fileInput.click()">
          <mat-icon>upload</mat-icon>
          Subir Archivo
        </button>
        <span>o</span>
        <mat-form-field appearance="outline">
          <mat-label>URL del Medio</mat-label>
          <input matInput formControlName="media" />
        </mat-form-field>
      </div>

      <!-- Preview -->
      <div class="media-preview" *ngIf="mediaPreview">
        @switch (mediaType) {
          @case ("video") {
            <video [src]="mediaPreview" controls></video>
          }
          @case ("audio") {
            <audio [src]="mediaPreview" controls></audio>
          }
          @case ("image") {
            <img [src]="mediaPreview" alt="Preview" />
          }
        }
      </div>

      @if (isUploading) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      }
    </div>

    <!-- Resto del Formulario -->
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        formControlName="descripcion"
        rows="3"
        required
      ></textarea>
    </mat-form-field>

    <!-- Selectores para Categorías, Etiquetas, etc. -->
    <mat-form-field appearance="outline">
      <mat-label>Tipo de Medio</mat-label>
      <mat-select formControlName="id_medio" required>
        <mat-option *ngFor="let medio of data.medios" [value]="medio.id_medio">
          {{ medio.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Más campos según necesidad -->
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="testimonioForm.invalid || isUploading"
    (click)="onSubmit()"
  >
    {{ data?.testimonio ? "Actualizar" : "Crear" }}
  </button>
</mat-dialog-actions>
