<footer class="footer">
  <div class="footer__container">
    <!-- Brand -->
    <div class="footer__brand">
      <div class="footer__logo">
        <img [src]="brand.logo" [alt]="brand.title" class="footer__logo-img" />
        <h3 class="footer__title">{{ brand.title }}</h3>
      </div>
      <p class="footer__description">{{ brand.description }}</p>
    </div>

    <!-- Links -->
    <div class="footer__links">
      @for (link of links; track link.url) {
        <a
          [href]="link.url"
          class="footer__link"
          [target]="link.external ? '_blank' : undefined"
          [rel]="link.external ? 'noopener noreferrer' : undefined"
        >
          <i [class]="link.icon"></i>
          <!--<span>{{ link.name }}</span>-->
        </a>
      }
    </div>
  </div>

  <div class="footer__bottom">
    <p class="footer__copyright">
      &copy; {{ currentYear }} Bicentenario de Bolivia
    </p>
  </div>
</footer>
